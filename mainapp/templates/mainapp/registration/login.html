{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
    <h2> Login </h2>
    <form method="post" class="form">
        {{ form.username }}
        {{ form.password }}
        <div class="mb-1">Remember me: {{ form.remember_me }}</div>
        {% csrf_token %}
        <input type="submit" class="btn btn-primary btn-lg" value="Login">
    </form>
{% endblock %}
